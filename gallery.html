<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site for the Visually Impaired Runners group from Bristol (UK)">
    <meta name="keywords" content="Visually Impaired, Runners, Bristol, UK">
    <title>VI Runners Bristol</title>

    <!-- favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/running-skin-type-2.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1 class="head-1">VI Runners Bristol</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" aria-describedby="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about" aria-describedby="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gallery.html" aria-describedby="gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="location.html" aria-describedby="location">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html#contactForm" aria-describedby="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main section -->
    <main class="container mb-5 mt-5" aria-describedby="Various images from the group runs and practice">
        <div class="row no-gutters justify-content-center">
            <div class="col-md-4 p-0">
                <img src="assets/images/eastville-parkrun.jpg" class="img-fluid h-100 object-fit-cover"
                    alt="Eastville parkrun post-run photo">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/finish-trail-run.jpg" class="img-fluid h-100 object-fit-cover"
                    alt="Trail run finishing photo">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/parkrun-2.jpg" class="img-fluid h-100 object-fit-cover" alt="Park run photo">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/group-photo-3.jpg" class="img-fluid h-100 object-fit-cover" alt="Group photo">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/post-run-photo.jpg" class="img-fluid h-100 object-fit-cover"
                    alt="After run group photo">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/running-kit.jpg" class="img-fluid h-100 object-fit-cover"
                    alt="VI Runners running kit">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/Cheltenham-run-finish.jpg" class="img-fluid h-100 object-fit-cover"
                    alt="Runner holding finisher medal">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/night-run.jpg" class="img-fluid h-100 object-fit-cover"
                    alt="VI runner and guide night run">
            </div>
            <div class="col-md-4 p-0">
                <img src="assets/images/westbury-harriers.jpg" class="img-fluid h-100 object-fit-cover"
                    alt="Group photo after Westbury Harriers run">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://www.facebook.com" target="_blank">
            <img src="https://www.facebook.com/favicon.ico" alt="Follow us on Facebook - opens a new tab"
                style="width:24px;height:24px;">
        </a>
    </footer>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
